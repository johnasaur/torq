<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Year Search</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1> Netflix To Watch By Year List</h1>
  <style>
    h1 {text-align: center;}
  </style>
  <div class="container">


        <div class="form-group">
          <form class="bg-dark" action="">



              <div class = "two-col">
                <div class = "col1">
                <!-- restrict to numbers -->
                <li class="list-group-item bg-dark">
                    <label for="date">Enter Year </label>
                    <input type="number" class="form-control" placeholder="Type in a year" id="release_year">
                </li>
              </div>
                <br>
                <!-- dropdown -->
                <div class = "col2">
                <li class="list-group-item bg-dark">
                    <label for="date">Enter Type</label>
                    <input type="text" class="form-control" placeholder="Type in Movie or TV Show" id="type">
                </li>
                </div>
      </div>


   
          </form>     
          <style> 
          a {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
             }
             .inline-fields label {
    display: inline-block;
}
          </style>
        </div>
    

    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Type</th>
              <th>Title</th>
              <th>Country</th>
              <th>Release Year</th>
              <th>Rating</th>
              <th>Duration</th>
              <th>Genre</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <style>
          th {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: green;
          }
          
          </style>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
